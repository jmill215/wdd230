<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="author" content="Jacob W. Miller">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Load Demonstration</h1>
    </header>
    <main>
        <picture>
            <img src="https://placekitten.com/480/600" alt="Placeholder Kitten Image" loading="lazy" 
            width="480" height="600">
        </picture>
        <picture><img src="https://placekitten.com/480/680" alt="Placeholder Kitten Image" 
            loading="lazy" width="480" height="600"></picture>
        <picture><img src="https://placekitten.com/480/760" alt="Placeholder Kitten Image" 
            loading="lazy" width="480" height="600"></picture>
        <picture><img src="https://placekitten.com/480/750" alt="Placeholder Kitten Image" 
            loading="lazy" width="480" height="600"></picture>
        <picture><img src="https://placekitten.com/480/740" alt="Placeholder Kitten Image" 
            loading="lazy" width="480" height="600"></picture>
        <picture><img src="https://placekitten.com/480/720" alt="Placeholder Kitten Image" 
            loading="lazy" width="480" height="600"></picture>
    </main>
    <footer>
        <p>Jacob W. Miller | BYU-Idaho [Pathways] | WDD 230 - Winter 2024</p>
        <p id="lastModified">Last Modified:</p>
    </footer>  
    <script src="scripts/lazyload.js"></script>
</body>
</html>
