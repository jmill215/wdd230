<body>
    <header>
        <div id="header-bar">
            <h1>Park City Chamber of Commerce</h1>
            <nav>
                <button id = myButton>â˜°</button>
                <ul class = "menulinks">
                    <li class="current-menu-item"><a>Home</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="form-join">
            <h2>Join the Chamber</h2>
            <!--Personal information portion of the form-->
            <form action="thankyou.html" method="get" id="join">
                <fieldset>
                    <legend>Personal Information</legend>
                    <!--Using for on labels, for easier association, unlike last time-->
                    <label class="top-level" for="fname">Name: <input type="text" name="fname" id="fname" required></label>
                    <label class="top-level" for="lname">Last Name: <input type="text" name="lname" id="lname" required></label>
                    <label class="top-level" for="email">Email: <input type="email" name="email" id="email" required></label>
                    <label class="top-level" for="phone">Phone: <input type="tel" name="phone" id="phone" required></label>
                </fieldset>

                <!--Business-->
                <fieldset>
                    <legend>Business Information</legend>
                    <label class="top-level" for="business-name"> <input type="text" name="business-name" id="business-name", pattern=""> </label>
                    
                    <div>Membership Levels: </div>
                    <label class="s-radio"><input type="radio" name="membership" id="membership-np" value="NP" required> NP</label>
                    <label class="s-radio"><input type="radio" name="membership" id="membership-bronze" value="Bronze" required> Bronze</label>
                    <label class="s-radio"><input type="radio" name="membership" id="membership-silver" value="Silver" required> Silver</label>
                    <label class="s-radio"><input type="radio" name="membership" id="membership-gold" value="Gold" required> Gold</label>

                    <label class="top-level" for="desc"> Description <textarea name="description" id="description"></textarea></label>
                
                </fieldset>
            </form>
        </section>
    </main>
